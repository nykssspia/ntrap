name: Java Build

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build with Maven
      run: mvn clean package
    - name: Upload jar
      uses: actions/upload-artifact@v3
      with:
        name: ntrap-plugin
        path: target/*.jar
